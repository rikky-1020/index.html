.kw-input {
  font-family: inherit; font-size: .85em; font-weight: 600;

  .info-card { padding: 1.25rem 1.35rem 1.1rem; }
  .content-card { padding: 1.25rem 1.35rem 1.35rem; }
}

/* ========================================

======================================== */
var appState = {
  page:"unit", unitId:"g1-ear-01", sceneId:null,
  grade:"all", category:"all", difficulty:"all", search:"", sort:"recommend",
  mode:"read" // "read" | "fill" | "select"
};

/* ========================================
   HELPERS
======================================== */
function renderStars(d) {
  var s = ""; for (var i=1;i<=5;i++) s += '<span class="'+(i<=d?"star-on":"star-off")+'">â˜…</span>'; return s;
}
function getUnit(id) {
  for (var i=0;i<units.length;i++) if (units[i].id===id) return units[i]; return null;
}
function navigate(page, unitId, sceneId) {
  appState.page = page;
  appState.unitId = unitId||null;
  appState.sceneId = sceneId||null;
  render();
  window.scrollTo(0,0);
}

/* --- keyword counter for fill mode input sizing --- */
var _kwIdx = 0;
/* --- collect all keywords in current scene for distractor pool --- */
var _kwAll = [];

function collectKeywords(proseArr) {
  var kws = [];
  for (var i=0; i<proseArr.length; i++) {
    proseArr[i].replace(/\{\{(.+?)\}\}/g, function(_, word) { kws.push(word); });
  }
  return kws;
}

/* Build pool of distractors from ALL scenes */
function getAllKeywords() {
  var pool = [];
  for (var key in SC) {
    if (SC[key].prose) {
      var kws = collectKeywords(SC[key].prose);
      for (var i=0; i<kws.length; i++) {
        if (pool.indexOf(kws[i]) === -1) pool.push(kws[i]);
      }
    }
  }
  return pool;
}

function shuffle(arr) {
  var a = arr.slice();
  for (var i=a.length-1; i>0; i--) {
    var j = Math.floor(Math.random()*(i+1));
    var t=a[i]; a[i]=a[j]; a[j]=t;
  }
  return a;
}

function renderProse(proseArr) {
  _kwIdx = 0;
  _kwAll = collectKeywords(proseArr);
  var html = "";
  for (var i=0; i<proseArr.length; i++) {
    var line = proseArr[i].replace(/\{\{(.+?)\}\}/g, function(_, word) {
      var idx = _kwIdx++;
      if (appState.mode === "fill") {
        var w = Math.max(3, word.length) + 1;
        return '<span class="kw-fill-wrap">' +
          '<input class="kw-input" data-idx="'+idx+'" data-answer="'+word+'" style="width:'+w+'em" placeholder="ï¼Ÿ" autocomplete="off">' +
          '<span class="kw-result" data-ridx="'+idx+'"></span></span>';
      } else if (appState.mode === "select") {
        return '<span class="kw-select-blank" data-idx="'+idx+'" data-answer="'+word+'">ï¼ˆ'+( idx+1 )+'ï¼‰</span>';
      } else {
        return '<span class="kw" data-idx="'+idx+'">'+word+'</span>';
      }
    });
    html += '<p>'+line+'</p>';
  }
  return html;
}

/* ========================================
   RENDER: HEADER
======================================== */
function renderHeader() {

      '<span style="font-size:.75rem;color:var(--c-text-sub);">ç©ºæ¬„ã‚’ã‚¿ãƒƒãƒ—ã—ã¦4æŠã‹ã‚‰é¸ã¼ã†</span>' +

/* ========================================
   MAIN RENDER
======================================== */
function render() {
  renderHeader();
  var app = document.getElementById("app");
  switch (appState.page) {
    case "home":  app.innerHTML = renderHome(); bindHomeEvents(); break;
    case "unit":  app.innerHTML = renderUnitTop(); break;
    case "scene": app.innerHTML = renderScene(); bindSceneEvents(); break;
  }
}

function bindHomeEvents() {
  var se = document.getElementById("searchInput");
  if (se) se.addEventListener("input", function(e) {
    appState.search = e.target.value; render();
    var el = document.getElementById("searchInput");
    if (el) { el.focus(); el.setSelectionRange(el.value.length, el.value.length); }
  });
  var so = document.getElementById("sortSelect");
  if (so) so.addEventListener("change", function(e) { appState.sort = e.target.value; render(); });
}

function bindSceneEvents() {
  /* SELECT: init state */
  if (appState.mode === "select") {
    _selectState = { correct:0, answered:0, total: document.querySelectorAll(".kw-select-blank").length };
  }

  /* READ: reveal/hide all */
  var ra = document.getElementById("revealAll");
  if (ra) ra.addEventListener("click", function() {
    document.querySelectorAll(".kw:not(.revealed)").forEach(function(el) { el.classList.add("revealed"); });
  });
  var ha = document.getElementById("hideAll");
  if (ha) ha.addEventListener("click", function() {
    document.querySelectorAll(".kw.revealed").forEach(function(el) { el.classList.remove("revealed"); });
  });

  /* FILL: grade */
  var gb = document.getElementById("gradeBtn");
  if (gb) gb.addEventListener("click", doGrade);

  var rb = document.getElementById("retryBtn");
  if (rb) rb.addEventListener("click", function() { render(); });
}

function doGrade() {
  var inputs = document.querySelectorAll(".kw-input");
  var correct = 0, total = inputs.length;
  inputs.forEach(function(inp) {
    var answer = inp.dataset.answer;
    var userVal = inp.value.trim();
    var resultEl = document.querySelector('.kw-result[data-ridx="'+inp.dataset.idx+'"]');
    /* Normalize: remove spaces, full/half width */
    var norm = function(s) { return s.replace(/\s+/g,"").replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, function(c){ return String.fromCharCode(c.charCodeAt(0)-0xFEE0); }).toLowerCase(); };
    if (norm(userVal) === norm(answer)) {
      inp.classList.add("correct");
      inp.value = answer;
      if (resultEl) { resultEl.textContent = " â—‹"; resultEl.className = "kw-result is-correct"; }
      correct++;
    } else {
      inp.classList.add("wrong");
      if (resultEl) { resultEl.innerHTML = " âœ• <span style='font-weight:700;color:var(--c-wrong)'>"+answer+"</span>"; resultEl.className = "kw-result is-wrong"; }
    }
  });
  /* Show score */
  var scoreArea = document.getElementById("scoreArea");
  if (scoreArea) {
    var pct = total > 0 ? Math.round(correct/total*100) : 0;
    scoreArea.innerHTML = '<div class="score-bar anim-fade">' +
      '<span class="score-correct">â—‹ '+correct+'</span>' +
      '<span style="color:var(--c-text-sub)">ï¼</span>' +
      '<span class="score-wrong">âœ• '+(total-correct)+'</span>' +
      '<span style="color:var(--c-text-sub);margin-left:.3rem;">ï¼ˆ'+pct+'%ï¼‰</span></div>';
  }
  /* Disable grade button */
  var gb = document.getElementById("gradeBtn");
  if (gb) { gb.disabled = true; gb.style.opacity = ".4"; gb.style.pointerEvents = "none"; }
}

/* ========================================
   SELECT MODE: popup logic
======================================== */
var _selectState = { correct:0, answered:0, total:0 };

function openSelectPopup(blankEl) {
  var answer = blankEl.dataset.answer;
  var idx = blankEl.dataset.idx;
  /* Build distractors */
  var pool = getAllKeywords();
  var distractors = [];
  for (var i=0; i<pool.length; i++) {
    if (pool[i] !== answer) distractors.push(pool[i]);
  }
  distractors = shuffle(distractors).slice(0, 3);
  var opts = shuffle([answer].concat(distractors));

  /* Create overlay */
  var overlay = document.createElement("div");
  overlay.className = "select-popup-overlay";
  var popup = document.createElement("div");
  popup.className = "select-popup";
  popup.innerHTML = '<div class="select-popup-q">ï¼ˆ'+(Number(idx)+1)+'ï¼‰ã«ã‚ã¦ã¯ã¾ã‚‹èªå¥ã‚’é¸ã¼ã†</div>' +
    '<div class="select-popup-opts">' +
    opts.map(function(o) {
      return '<button class="select-opt-btn" data-opt="'+o+'">'+o+'</button>';
    }).join("") + '</div>';
  overlay.appendChild(popup);
  document.body.appendChild(overlay);

  /* Handle choice */
  popup.addEventListener("click", function(e) {
    var btn = e.target.closest(".select-opt-btn");
    if (!btn || btn.classList.contains("opt-correct") || btn.classList.contains("opt-wrong")) return;
    var chosen = btn.dataset.opt;
    var allBtns = popup.querySelectorAll(".select-opt-btn");

    if (chosen === answer) {
      btn.classList.add("opt-correct");
      blankEl.textContent = answer;
      blankEl.classList.add("answered-correct");
      _selectState.correct++;
    } else {
      btn.classList.add("opt-wrong");
      /* Show correct answer */
      allBtns.forEach(function(b) {
        if (b.dataset.opt === answer) b.classList.add("opt-correct");
        else if (!b.classList.contains("opt-wrong")) b.classList.add("opt-dimmed");
      });
      blankEl.textContent = answer;
      blankEl.classList.add("answered-wrong");
    }
    _selectState.answered++;

    /* Close after short delay */
    setTimeout(function() {
      if (overlay.parentNode) overlay.parentNode.removeChild(overlay);
      updateSelectScore();
    }, 600);
  });

  /* Tap overlay to cancel */
  overlay.addEventListener("click", function(e) {
    if (e.target === overlay) overlay.parentNode.removeChild(overlay);
  });
}

function updateSelectScore() {
  var scoreArea = document.getElementById("scoreArea");
  if (!scoreArea) return;
  if (_selectState.answered >= _selectState.total && _selectState.total > 0) {
    var pct = Math.round(_selectState.correct / _selectState.total * 100);
    scoreArea.innerHTML = '<div class="score-bar anim-fade">' +
      '<span class="score-correct">â—‹ '+_selectState.correct+'</span>' +
      '<span style="color:var(--c-text-sub)">ï¼</span>' +
      '<span class="score-wrong">âœ• '+(_selectState.total - _selectState.correct)+'</span>' +
      '<span style="color:var(--c-text-sub);margin-left:.3rem;">ï¼ˆ'+pct+'%ï¼‰</span></div>';
  } else {
    scoreArea.innerHTML = '<div style="text-align:center;font-size:.78rem;color:var(--c-text-sub);padding:.3rem;">'+_selectState.answered+' / '+_selectState.total+' å•å›ç­”æ¸ˆã¿</div>';
  }
}

/* ========================================
   GLOBAL DELEGATION
======================================== */
document.addEventListener("click", function(e) {
  /* SELECT mode: tap blank to open popup */
  var selBlank = e.target.closest(".kw-select-blank:not(.answered-correct):not(.answered-wrong)");
  if (selBlank && appState.mode === "select") {
    openSelectPopup(selBlank);
    return;
  }

  /* READ mode: tap to reveal single keyword */
  var kw = e.target.closest(".kw:not(.revealed)");
  if (kw && appState.mode === "read") {
    kw.classList.add("revealed");
    return;
  }

  /* Mode toggle */
  var mb = e.target.closest(".mode-btn");
  if (mb && mb.dataset.mode) {
    appState.mode = mb.dataset.mode;
    _selectState = { correct:0, answered:0, total:0 };
    render();
    /* Init select total count after render */
    if (appState.mode === "select") {
      _selectState.total = document.querySelectorAll(".kw-select-blank").length;
    }
    return;
  }

  /* Chip */
  var chip = e.target.closest(".chip");
  if (chip) {
    var group = chip.closest(".chip-group");
    if (group) {
      group.querySelectorAll(".chip").forEach(function(c){c.classList.remove("active");});
      chip.classList.add("active");
      appState[group.dataset.filter] = chip.dataset.value;
      render(); return;
    }
  }

  var uc = e.target.closest(".unit-card");
  if (uc) { navigate("unit", uc.dataset.id); return; }
  var sc = e.target.closest(".scene-card");
  if (sc) { navigate("scene", sc.dataset.unit, sc.dataset.scene); return; }
  var nav = e.target.closest("[data-nav]");
  if (nav) {
    var t = nav.dataset.nav;
    if (t==="home") { window.location.href="./index.html"; return; }
    else if (t==="unit") navigate("unit", nav.dataset.unit);
    else if (t==="scene") navigate("scene", nav.dataset.unit, nav.dataset.scene);
  }
});

render();
